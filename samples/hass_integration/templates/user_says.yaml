get-light-states:
  UserSays:
    - are the lights on?
    - are the lights off?
    - which lights are on?
    - whats the light status

turn-on-light:
  UserSays:
  - turn on the fan
  - turn on the lamp to 100 percent
  - turn on fan to 50 brightness
  Annotations:
  - fan: light
  - lamp: light
  - 100: brightness
  - 50: brightness

turn-off-light:
  UserSays:
  - turn off the fan
  - turn off the lamp 
  - turn off fan
  Annotations:
  - fan: light
  - lamp: light


